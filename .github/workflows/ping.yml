name: Ping Web Site

on:
  push:
    branches: [ master ]
  schedule: 
    - cron: 35 21 * * * 
jobs:
  ping:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet tool install Web.Ping -g
    - name: Ping www.zkea.net
      run: Web.Ping --host http://www.baidu.com
    - name: Get muzipiao.github.io response status code.
      run: |
           nslookup mailla.eu.org
    - name: Ping IP
      run: |
        
        sudo wget -O tcping https://soft.mengclaw.com/Bash/TCP-PING
        sudo chmod +x tcping
        sudo mv tcping /usr/local/bin/tcping
        tcping -x 5  mailla.eu.org 81
    
    
    
    
   
